        // scatter plot 1 (averages)
        d3.csv('Data/spatial_memory_adult.csv', function (data) {

        // scatter plot 2 (all [median] points)
        d3.csv('Data/all_medians.csv', function (data) {
            all_data = data;
            PlotAllScatter();

        // box and whisker plots
        d3.csv('Data/all_change_error_x.csv', function (data) {
            whisker_data = data;
            PlotWhiskers();
    })
